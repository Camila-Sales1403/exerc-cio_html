<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    
    <body>
        <h1>Formulário de Cadastro</h1>
    
        <form action="">
            <label for="user" >Nome: </label><!--LAbel não é apenas para a parte visual do site, ele também tem a questão de acessibilidade-->
            <input id="nome" type="text" placeholder="Digite o seu nome">
            <br><br>
            <label for="user" >E-mail: </label><!--LAbel não é apenas para a parte visual do site, ele também tem a questão de acessibilidade-->
            <input id="email" type="email" placeholder="Digite o seu e-mail">
            <br><br>
        <label for="" id="senha">Senha: </label><!--No Id e na class posso por o nome que eu queiser-->
            <input type="password" id="senha" placeholder="Sua senha">
            <br><br>
            <label for="botão"></label>
            <button type="submit" id="botão">
                Cadastrar
            </button>
        </form>
    </body>
    </html>
</body>
</html>
